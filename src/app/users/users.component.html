<input type="text" [(ngModel)]="term" (keypress)="getfilteredusers()" />

<label>column</label>

    <select [(ngModel)]="column">
            <option>Name</option>
            <option>City</option>
    </select> 

    <label>order</label>
    <select [(ngModel)]="order">
            <option>asc</option>
            <option>desc</option>

    </select>
    <button class="btn btn-success" (click)="getSortedUsers()">Sort</button>
    <table class="table table-dark table-bordered">

        <thead>
            <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>Phone</th>
                <th>City</th>
                <th>Fee</th>
                <th>Id</th>
            </tr>

        </thead>

        <tbody>
            <tr *ngFor="let user of users let i=index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.city}}</td>
                <td>{{user.fee | price}}</td>
                <td>{{user.id}}</td>

            </tr>

        </tbody>

    </table>
