
<form class="parent" [formGroup]="loginform">
    <h1>Login Here</h1>
    <div class="login">
        <label for="">Email:</label>
        <input type="email" placeholder="Enetr Your Email" formControlName="email" required><br>
        <label for="">Password:</label>
        <input type="password" name="" id="" placeholder="Enter Your Password" formControlName="password">
        <button (click)="login()">Login</button>

    </div>



    
</form>
